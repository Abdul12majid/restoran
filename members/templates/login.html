<!doctype html>
{% load static %}
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Reserve-rite">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="{% static 'rite/images/logo.svg' %}">

		<!-- Title -->
		<title>Reserve Rite</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="{% static 'rite/css/animate.css' %}">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="{% static 'rite/fonts/bootstrap/bootstrap-icons.css' %}">

		<!-- Main css -->
		<link rel="stylesheet" href="{% static 'rite/css/main.min.css' %}">


		<!-- *************
			************ Vendor Css Files *************
		************ -->

		<!-- Scrollbar CSS -->
		<link rel="stylesheet" href="{% static 'rite/vendor/overlay-scroll/OverlayScrollbars.min.css' %}">

	</head>

	<body class="login-container">

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<div class="container">
			<div class="container">
			<div class="container">
				{% if messages %}
				{% for message in messages %}

				<div class="alert alert-primary alert-dismissible fade show" role="alert">
				    {{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				 
				</div>
				{% endfor %}
				{% endif %}
				</div></br>
				</div>

		<form method="POST">
			{% csrf_token %}
			<div class="login-box">
				<div class="login-form">
					<a href="#" class="login-logo">
						<img src="{% static 'rite/images/logo.svg' %}" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						Welcome back, <br />Please login to your Reserve-Rite account.
					</div>
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input type="email" name="email" class="form-control">
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">Password</label>
						</div>
						<input name="password" type="password" class="form-control">
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							Login</button>
					</div>
					
					<div class="login-form-footer">
						<div class="additional-link">
							Don't have an account? <a href="{% url 'register' %}"> Signup</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="{% static 'rite/assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'rite/assets/js/bootstrap.bundle.min.js"></script>
		<script src="{% static 'rite/assets/js/modernizr.js' %}"></script>
		<script src="{% static 'rite/assets/js/moment.js' %}"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script src="{% static 'rite/assets/js/main.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	</body>

</html>
